<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Serverless Test Site</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
            function getNameFromAPIGateway(){
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200 ){
                        document.getElementById("api-demo").innerHTML = this.responseText;
                    }
                };
                xhttp.open("GET", "https://xv0z8vuzg5.execute-api.us-east-1.amazonaws.com/prod/MyServerlessTestWebsite");
                xhttp.send();
        
            }
        </script>
</head>

<body>
    <div align="center">
        <h1>
            Hello <span id="api-demo">from the cloud!</span>
        </h1>
        <button onclick="getNameFromAPIGateway()">Click me!</button>
        <p>
            <img src="https://i.kym-cdn.com/entries/icons/original/000/017/618/pepefroggie.jpg"> 
        </p>
    </div>
    
</body>
</html>
